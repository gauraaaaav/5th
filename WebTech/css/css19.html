<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS List Styles Example</title>

    <style>
        .type-example {
            list-style-type: square;
        }

        .position-example {
            list-style-position: inside;
        }

        .image-example {
            list-style-image: url('blue.png');
        }

        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h2>list-style-type Example</h2>
    <ul class="type-example">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h2>list-style-position Example</h2>
    <ul class="position-example">
        <li>This bullet appears inside the text area</li>
        <li>Useful for long list items</li>
    </ul>

    <h2>list-style-image Example</h2>
    <ul class="image-example">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

</body>
</html>
