<html>
    <head>
        <style>
            p.one{
                border-style: solid;
                border-color: blue;
                padding: 5px;
                
            }
            p.two{
                border-style: solid;
                border-radius: 5px;
                border-color: red;
                padding: 5px;
            }
            p.three{
                border-style: solid;
                border-radius: 10px;
                border-color: green;
                padding: 5px;
            }
            p.four{
                border-style: solid;
                border-radius: 15px;
                border-color: gray;
                padding: 5px;
            }

      
        </style>

    </head>
    <body>
        <h1>Individual Border Sides</h1>
        <p class="one">Normal Border</p>
        <p class="two">Round Border</p>
        <p class="three">Rounder Border</p>
        <p class="four">Roundest Border</p>
    </body> 
    </body>

</html>
