<html>
<head>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin-bottom: 20px;
        }

        .content-box {
            box-sizing: content-box; 
            background-color: lightblue;
        }

        .border-box {
            box-sizing: border-box;
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <div class="box content-box">
        Content Box (default)
    </div>

    <div class="box border-box">
        Border Box
    </div>

</body>
</html>
