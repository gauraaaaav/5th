<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            text-align: center;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #e6e6e6;
        }
        .hours {
            background-color: #e6e6e6;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <table align="center">
        <tr>
            <th colspan="6">
                Time Table

            </th>
        </tr>
        <tr>
            <th class="hours" rowspan="7">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>

        <tr>
            <td>Computer</td>
            <td>Computer</td>
            <td>Computer</td>
            <td>Computer</td>
            <td>Computer</td>
        </tr>

        <tr>
            <td>Maths</td>
            <td>Maths</td>
            <td>Maths</td>
            <td>Maths</td>
            <td>Maths</td>
        </tr>

        <tr>
            <td colspan="5">Lunch</td>
        </tr>

        <tr>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
        </tr>



        <tr>
            <td>Business</td>
            <td>Business</td>
            <td>Business</td>
            <td>Business</td>
            <td rowspan="2">Project</td>
        </tr>

        <tr>
            <td>Arts</td>
            <td>Arts</td>
            <td>Arts</td>
            <td>Arts</td>
        </tr>
    </table>
</body>
</html>
