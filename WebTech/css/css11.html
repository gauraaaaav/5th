<html>
    <head>
        <style>
            p.one{
                border-style: dotted;
                border-color: green;
            }
            p.two{
                border-style: dashed;
                border-color: blue;
            }
            p.three{
                border-style: solid;
                border-color: pink;
            }
            p.four{
                border-style: double;
                border-color: darkgreen;
            }
            p.five{
                border-style: groove;
                border-color: red;
            }
            p.six{
                border-style: ridge;
                border-color: gray;
            }
            p.seven{
                border-style: inset;
                border-color: black;
            }
            p.eight{
                border-style: outset;
                border-color: green;
            }
            p.ten{
                border-style: hidden;
                border-color: green;
            }
            p.eleven{
                border-top-style: dotted;
                border-right-style: dashed;
                border-bottom-style: solid;
                border-left-style: double;
                border-color: red;
            }
        </style>

    </head>
    <body>
        <h1>The border-style property.</h1>
        This property specifies what kind of border to display:<br>
        <p class="one">A dotted border.</p>
        <p class="two">A dashed border.</p>
        <p class="three">A solid border.</p>
        <p class="four">A double border.</p>
        <p class="five">A groove border.</p>
        <p class="six">A ridge border.</p>
        <p class="seven">A inset border.</p>
        <p class="eight">A outset border.</p>
        <p class="nine">No border.</p>
        <p class="ten">A Hidden border.</p>
        <p class="eleven">A mixed border.</p>
    </body>
</html>
