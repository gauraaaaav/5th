<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse:collapse;
            width: 80%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #e6e6e6;
        }

        .top{
            background-color: lightgray;
        }

        .even{
            background-color: gray;
        }

    </style>
</head>

<body>

    <table align="center">
        
        <tr class="top">
            <th rowspan="2">Subject</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Percentage</th>
        </tr>

        <tr class="top">
            <th>Obtained</th>
            <th>Total</th>
        </tr>

        <tr>
            <td>Mathematics</td>
            <td>90</td>
            <td>100</td>
            <td>90%</td>
        </tr>

        <tr class="even">
            <td>Science</td>
            <td>85</td>
            <td>100</td>
            <td>85%</td>
        </tr>

        <tr>
            <td>Computer</td>
            <td>85</td>
            <td>100</td>
            <td>85%</td>
        </tr>

        <tr class="even">
            <td>Sociology</td>
            <td>85</td>
            <td>100</td>
            <td>85%</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>87.5%</td>
        </tr>
    </table>
</body>
</html>
