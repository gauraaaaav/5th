<html>
<head>
    <style>
        .text-style {
            color: darkblue;                
            letter-spacing: 3px;            
            word-spacing: 10px;              
            text-align: center;              
            text-decoration: underline;      
            text-transform: uppercase;       
            text-shadow: 50px 50px 10px sandybrown;   
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2>Text Styling Example</h2>

    <p class="text-style">
        This is a text styling example
    </p>
</body>
</html>
