<html>
    <head>
        <style>
            ul{
                list-style-type: none;
            }
            li{
                display: inline;
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <p>Display a list of links as a horizontal menu:</p>

        <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
        </ul>


    </body>
</html>
