<!DOCTYPE html>
<html>
<head>
    <style>
        a:hover {
            color: red;
        }

        a:visited {
            color: purple;
        }

        input:focus {
            background-color: lightyellow;
        }

        button:active {
            background-color: green;
            color: white;
        }

        p:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p>This is the first paragraph(first child).</p>
    <p>This is the second paragraph(second child).</p>

    <a href="#">Hover over this link</a><br><br>

    <input type="text" placeholder="Click here to focus"><br><br>

    <button>Click Me</button>

</body>
</html>
