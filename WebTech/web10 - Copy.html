<html>
    <body>
        <b>An unordered HTML list</b>
        <list>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul> 
        </list>
        <b>An ordered HTML list</b>
        <list>
            <ol type="1">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        </list>
        <b>A description list</b>
        <dl>
            <dt>Coffee</dt>
            <dd>-black hot drink</dd>
            <dt>Milk</dt>
            <dd>-white cold drink</dd>
        </dl>
    </body>
</html>
