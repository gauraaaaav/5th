<html>
    <head>
        <style>
            .top{
                position: fixed;
                left: 500px;
                width: 250px;
                height: 50px;
                background-color: red;
                align-content: center;
            
            }
            #bottom{
                position: fixed;
                bottom: 20px;
                left: 500px;
                width: 250px;
                height: 50px;
                background-color: red;
                align-content: center;
            }
        </style>
    </head>
    <body>
        <div class="top">
            <p>This is an illusion. You are asleep.</p>
        </div>
        <div id="bottom">
            <p>This is not an illusion. Wake up.</p>
        </div>
    </body>
</html>
