<html>
    <body>
        <h3 align="center">XYZ College of IT</h3>
        <h6 align="center">Student Detail Form</h6>
        <hr color="blue">
        <form>
            <fieldset style="width:fit;">
                <legend>Personal information</legend>
            Name:<input type="text" style="width: 400px;";><br><br>
            Address:<input type="text"><br><br>
            Sex:
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <br><br>
            Select your favorite color:<input type="color"><br><br>
            Date of Birth:<input type="date"><br><br>
            Upload Citizenship Photo:<input type="file"><br><br>
            Mobile mumber:<input type="tel"><br><br>
            Appointment time:<input type="time"><br><br>
            </fieldset>
            <fieldset>
                <legend align="right">Hobby and Education</legend>
                Hobbies:
                <input type="checkbox">Movies
                <input type="checkbox">Playing football
                <input type="checkbox">Reading novel
                <input type="checkbox">Others
                <br><br>
                Education:
                <select>
                <option>SEE</option>
                 <option>Diploma</option>
                <option>+2</option>
                <option>Bachelor's</option>
                <option>Masters</option>
                <option>Phd</option>
            </select>
            </fieldset>
            <hr color="black" style="height: 2px;">
            Few words:<br>
            <textarea rows="8" cols="40"></textarea><br>
            <button>Send</button>
            <button type="reset">Clear</button>
            <hr>
        </form>
    </body>
</html>
